<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
             <div class="songItem">
                <img src="./1.jpg" alt="1">
                <span class="songName">
                    Let Me Love You
                    <span class="timeStamp">
                        05.34
                        <i id="0" class="far songItemPlay fa-play-circle"></i>
                    </span>
                </span>
             </div>

             <div class="songItem">
                <img src="./2.jpg" alt="1">
                <span class="songName">
                    Bhula Dena Mujhe
                    <span class="timeStamp">
                        05.34
                        <i id="1" class="far songItemPlay fa-play-circle"></i>
                    </span>
                </span>
             </div>

             <div class="songItem">
                <img src="./3.jpg" alt="1">
                <span class="songName">
                    Halki Si Barsat 
                    <span class="timeStamp">
                        05.34
                        <i id="2" class="far songItemPlay fa-play-circle"></i>
                    </span>
                </span>
             </div>

             <div class="songItem">
                <img src="./4.jpg" alt="1">
                <span class="songName">
                    Dil Meri Na Sune
                    <span class="timeStamp">
                        05.34
                        <i id="3" class="far songItemPlay fa-play-circle"></i>
                    </span>
                </span>
             </div>

             <div class="songItem">
                <img src="./5.jpg" alt="1">
                <span class="songName">
                    Lay Gunachi Hay
                    <span class="timeStamp">
                        05.34
                        <i id="4" class="far songItemPlay fa-play-circle"></i>
                    </span>
                </span>
             </div>

             <div class="songItem">
                <img src="./6.jpg" alt="1">
                <span class="songName">
                    Mehendi Wale Haath
                    <span class="timeStamp">
                        05.34
                        <i id="5" class="far songItemPlay fa-play-circle"></i>
                    </span>
                </span>
             </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>

        <div class="songInfo">
            <img src="/Radiate in the darkness.gif" id="gif" width="60px" alt=""> Let Me Love You - Justin Beiber
        </div>
    </div>
    <script src="https://kit.fontawesome.com/dc369eb286.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
